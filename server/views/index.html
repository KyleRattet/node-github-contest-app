{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>

    <form method='POST' action='/submit'>
      <div class="form-group">
        <label for="new-submission">New Submission</label>
        <input type="text" class="form-control" name="name" placeholder="gitHub Name">
        <input type="text" class="form-control" name="url" placeholder="gitHub URL">
        <input type="text" class="form-control"name="image" placeholder="gitHub Image">
      </div>
      <button type="submit" class="btn btn-primary">Submit Entry</button>
    </form>

    <br>

    {% if message > 0 %}
    <div class="alert alert-warning" id="max-entry"role="alert">Total Submissions :{{message}}</div>
    {% endif %}


  </div>

{% endblock %}
